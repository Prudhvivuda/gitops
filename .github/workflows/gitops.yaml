name: GitOps Workflow

on:
  push:
    branches:
      - main  # Trigger when changes are pushed to main

permissions:
  contents: write
  pull-requests: write

jobs:
  update-config:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: pip install pyyaml

      - name: Run Update Script
        run: python scripts/update_files.py

      - name: Commit and Push Changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          # Create a new branch for the changes
          git checkout -b test || git checkout test

          # Add changes in B folder only
          git add B/
          git commit -m "Updated B folder based on config.yaml" || echo "No changes to commit"

          # Push test branch
          git push origin test --force

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Auto-updating B folder"
          branch: test
          base: main
          title: "Auto-update B folder"
          body: "This PR updates the B folder based on config.yaml changes."
          delete-branch: true
